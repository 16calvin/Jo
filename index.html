<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíò</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      margin-top: 80px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 12px;
    }

    #yes {
      padding: 25px 60px;
      font-size: 1.5rem;
      background: #4CAF50;
      color: white;
      margin-top: 60px;
    }

    #no {
      position: absolute;
      padding: 10px 20px;
      font-size: 0.9rem;
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <form id="valentineForm" action="https://formspree.io/f/xjgoaoej" method="POST">
    <input type="hidden" name="answer" id="answer">
    <button type="submit" id="yes">YES üíï</button>
  </form>

  <button id="no">No üòÖ</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const answerInput = document.getElementById("answer");

  function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("click", () => {
    answerInput.value = "NO";
    document.getElementById("valentineForm").submit();
  });

  yesBtn.addEventListener("click", () => {
    answerInput.value = "YES";
  });

  // Startposition f√ºr NO
  moveNoButton();
</script>

</body>
</html>
